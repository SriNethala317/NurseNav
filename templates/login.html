<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/register.css">
  <title>NurseNav - Login</title>
</head>

<body>
  <form id="signin" autocomplete="off" method="POST">
    {{ form.hidden_tag() }}
    <h1 id="logo"><a href="/">NurseNav</a></h1>
    <div id="nurse">
      <div class="form-input">
        <label for="nurse-email">Email</label>
        <input type="text" id="username" name="username" maxlength="30">
      </div>
      <div class="form-input">
        <label for="nurse-password">Password</label>
        <input type="password" id="password" name="password" maxlength="15">
      </div>
    </div>
    <div id="buttons">
      <button id="login" type="submit" value="Login">Login</button>
    </div>
    <p>
      Or <a href="/register">register</a>
    </p>
  </form>
  <script src="/scripts/behaviour.js"></script>
</body>

</html>
